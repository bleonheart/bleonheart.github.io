site_name: Samael Portofolio
site_url: 'https://bleonheart.github.io/'
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.ico
  features:
    - navigation.footer
  font:
    text: Noto Sans
    code: Roboto Mono
  palette:
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Dark mode
      primary: teal
      accent: teal
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Light mode
      primary: teal
      accent: teal
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
extra:
  social:
    - icon: simple/github
      link: 'https://github.com/bleonheart'
plugins:
  - search
  - awesome-pages
